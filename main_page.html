<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avatar_creator</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>
    <div class="second_body">
      <h1 id="heading">avatar_creator</h1>

        <option value="style-1">style-1</option>
        <option value="style-2">style-2</option>

      <div class="main_frame">
        <div class="characteristics">

            <button name="hair_styles" class="category" onclick="changeCategory('hair_styles', 'hair', 1)" >
              <h1 class="category_name">hair</h1>
            </button>

            <button name="eyes" class="category" onclick="changeCategory('eyes', 'eye', 2)" >

            </button>

            <button class="category"></button>

            <button class="category" ></button>
          </div>

          <div class="category_options_box">
            
            <div class="category_option">

              <img src="./public/images/hair_styles/hair1-1.png" alt="hair-1">

            </div>

            <div class="category_option"></div>

            <div class="category_option"></div>

            <div class="category_option"></div>

            <div class="category_option"></div>
            
            <div class="category_option"></div> -->
            
          </div>
        </div>

        <div class="avatar_view">

          <img src="./public/images/base_ver2.png" alt="base">

        </div>
      </div>

      <div id="save_button">save as PNG</div>
    </div>

    <script src="./public/scripts/category_changer.js" > </script>

  </body>
</html>
