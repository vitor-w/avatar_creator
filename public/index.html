<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avatar_creator</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
    />

    <link rel="stylesheet" href="/css/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" ></script> 
    <link rel="manifest" href="manifest.json" />

  </head>

  <body>
    <div class="second_body" >
      <h1 id="heading">avatar_creator</h1>

      <select name="art_style" id="art_style">
        <option value="style-1">style-1</option>
        <option value="style-2">style-2</option>
      </select>

      <div class="main_frame">
        <div class="characteristics">
          <div class="cha_categories">
            <button name="hair_styles" class="category" onclick="changeCategory('hair_styles', 'hair', 1)" >
              <h1 class="category_name">hair</h1>
            </button>

            <button name="eyes" class="category" onclick="changeCategory('eyes', 'eyes', 2)" >
              <h1 class="category_name">eyes</h1>
            </button>

            <button class="category"></button>

            <button class="category" ></button>
          </div>

          <div class="category_options_box">
            
            <div class="category_option" onclick="applyOption('hair', 'hair_styles', 'hair1-2')">

              <img src="/images/hair_styles/hair1-1.png" alt="hair1" >

            </div>

            <!-- <div class="category_option"></div>

            <div class="category_option"></div>

            <div class="category_option"></div>

            <div class="category_option"></div>

            <div class="category_option"></div>

            <div class="category_option"></div>

            <div class="category_option"></div>

            <div class="category_option"></div>
            
            <div class="category_option"></div> -->
            
          </div>
        </div>

        <div class="avatar_view" >

          <img id="base" src="/images/base_ver2.png" alt="base" >

        </div>
      </div>

      <div id="html-content-holder" class="avatar_image">

        <!-- <img id="hair" src="/images/hair_styles/hair1-2.png" alt="hair1" >

        <img id="eyes" src="/images/eyes/eyes2-2.png" alt="eyes2" >

        <img src="/images/base_ver2.png" alt="base" > -->

      </div>

      <a id="btn-Convert-Html2Image" class="save_button" href="#" value="Preview">Download as PNG</a>

      <div id="previewImage" ></div>
    </div>

    <script src="/scripts/category_changer.js" > </script>
    <script src="/scripts/apply_option.js" > </script>
    <script src="/scripts/download_img.js" ></script>

  </body>
</html>
