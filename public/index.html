<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>avatar creator</title>
  <meta name="description" content="Create your own avatar with two art styles" />
  <meta name="keywords"
    content="avatar, create, creator, art, two art styles, style, customize, customizable, draw, illustration, avatar maker, portrait illustration maker, free avatars online" />



  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" />

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/download_system.css" />
  <link rel="stylesheet" href="/css/loading_bar.css">
  <link rel="stylesheet" href="/css/loader.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

</head>

<body>
  <script>
    var artStyle = "style-1";
    var category = {
      folder: "hair_styles",
      imgName: "hair",
      quantity: 1
    };
    const URL = "http://localhost:3000";
  </script>

  <div class="background">
    <div class="loader"></div>
    <!-- <div class="loading_bar" >
            <div class="progress"></div>
        </div> -->
  </div>

  <main>
    <header>
      <h1 id="heading">avatar_creator</h1>

      <select name="art_style" id="art_style">
        <option value="style-1">style-1</option>
        <option value="style-2" onclick="changeArtStyle()">style-2</option>
      </select>
    </header>

    <article class="main_frame">
      <section class="characteristics">
        <div class="cha_categories">
          <button name="hair_styles" class="category" onclick="changeCategory('hair_styles', 'hair', 1)">
            <h1 class="category_name">hair</h1>
          </button>

          <button name="eyes" class="category" onclick="changeCategory('eyes', 'eyes', 2)">
            <h1 class="category_name">eyes</h1>
          </button>

          <button class="category"></button>

          <button class="category"></button>
        </div>

        <div class="category_options_box">

          <div class="category_option" onclick="applyOption('hair', 'images/style-1/hair_styles', 'hair1-2')">

            <img src="/images/style-1/hair_styles/hair1-1.png" alt="hair 1">

          </div>

        </div>
      </section>

      <section class="avatar_view">

        <img id="base" src="/images/style-1/base_ver2.png" alt="base">

      </section>
    </article>

    <footer>
      <a id="btn-Convert-Html2Image" class="save_button" href="#" value="Preview">Download as PNG</a>
    </footer>

  </main>

  <div id="blanket"></div>

  <div id="html-content-holder" class="avatar_image">
  </div>

  <div id="previewImage"></div>

  <script src="/scripts/loader.js"> </script>
  <script src="/scripts/category_changer.js"> </script>
  <script src="/scripts/changeArtStyle.js"></script>
  <script src="/scripts/apply_option.js"> </script>
  <script src="/scripts/download_img.js"></script>

</body>

</html>
